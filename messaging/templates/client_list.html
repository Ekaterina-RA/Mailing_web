{% extends 'base.html' %}

{% block content %}
<h1>Список клиентов</h1>
<a href="{% url 'client_create' %}" class="btn btn-success mb-3">Добавить клиента</a>

<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>ФИО</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.email }}</td>
            <td>{{ client.full_name }}</td>
            <td>{{ client.comment|truncatechars:30 }}</td>
            <td>
                <a href="{% url 'client_edit' client.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                <a href="{% url 'client_delete' client.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
