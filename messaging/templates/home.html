{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Статистика рассылок</h1>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Всего рассылок</h5>
                    <p class="display-4">{{ total_mailings }}</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Активные рассылки</h5>
                    <p class="display-4">{{ active_mailings }}</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Уникальных клиентов</h5>
                    <p class="display-4">{{ unique_clients }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
